<html>
    <head>
        
        <script>
            function getNationality(){
                var country = document.getElementById("country").value;
                switch(country){
                  case "India":
                    console.log("You are indian national");
                    break;
                    case "USA":
                        console.log("You are American");
                        break;
                        default:
                            console.log("You are alien");
                            break;  
                } 
            }
        </script>
   </head>

   <body>
        <label for ="country" id = "myLabel">country</label>
        <input type="text" id = "country" />
        <button onclick="getNationality()">Get Nationality</button>
    </body>
      
    
</html>
