<html>
    <body>
        <script>
    (function(){
    var num = prompt("Please enter a number");
    var len = num.length;
    var msg = `It's is a palindromes under 50.`;
    for (let i = 0; i < len/2 ; i++) {
        if (num[i] != num[len - 1- i]){
            msg = `It is not a palindromes under.`;
        }
    } console.log(`${num}: ${msg}`);
})();
        </script>
